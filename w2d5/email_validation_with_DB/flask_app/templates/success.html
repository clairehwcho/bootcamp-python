<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Success Page</title>
</head>

<body>
    <div style="display:flex;flex-direction:column;align-items:center">
        <div style="width:200px;border:1px solid black;background-color:salmon">
            <p>The email address you entered is a VALID email address! Thank you!</p>
        </div>
        <h3 style="text-decoration:underline">Email Addresses Entered:</h3>
        <table>
            <tbody>
                {% for one_email in all_emails %}
                <tr>
                    <td>{{ one_email.email }}</td>
                    <td>{{ one_email.created_at }}</td>
                    <td><a href="/destroy/{{one_email.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
