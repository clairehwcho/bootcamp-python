<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>


<body>
    <div class="wrapper">
        <div class="dojo_show_box">
            <h1> Ninjas</h1>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ninja in all_ninjas %}
                    <tr>
                        <th>
                            {{ ninja.first_name }}
                        </th>
                        <th>
                            {{ ninja.last_name }}
                        </th>
                        <th>
                            {{ ninja.age}}
                        </th>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <p><a href="/">HOME</a></p>
        </div>
    </div>
    </div>
</body>


</html>
