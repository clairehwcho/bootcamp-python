<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>TV Shows</title>
</head>

<body>
    <div class="container" style="display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <div class="row" style="display:flex;justify-content:space-between;align-items:center;margin-top:50px;">
            <div style="width: 500px;text-align: right;">
                <a style="margin-right:50px;" href="/shows">TV Shows</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <div class="row" style="border:1px solid black;width:500px;margin-top:10px;padding:30px;">
                <h1>{{current_show.title}}</h1>
                <p></p>
                <p>Network: {{current_show.network}}</p>
                <p>Release Date: {{current_show.release_date}}</p>
                <p>Description: {{current_show.description}}</p>
                <p>Posted by: {{current_show.user.first_name}} {{current_show.user.last_name}} </p>
                <br>


    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- my js -->
    <script src="{{url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
