<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>TV Shows</title>
</head>

<body>
    <div class="container" style="display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <div class="row">
            <h1>Welcome, {{ session['first_name'] }}</h1>
        </div>
        <div class="row" style="display:flex;justify-content:space-between;">
            <div style="width:300px;">
                <h4>All TV Shows:</h4>
            </div>
            <div style="width: 300px;text-align: right;">
                <a style="margin-right:50px;" href="/shows/new">+ Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="row" style="display:flex; justify-content:center;">
            <table style="width:500px;border:1px solid black;">
                <thead>
                    <tr style="background-color:gray;text-align: center;">
                        <th>Title</th>
                        <th>Network</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for show in all_shows %}
                    <tr style="text-align: center;">
                        <td>{{ show.title }}</td>
                        <td>{{ show.network }}</td>
                        <td>{{ show.release_date }}</td>
                        <td>
                            <a href="/shows/{{show.id}}">show</a>
                            {% if session['user_id'] == show.user_id: %}
                            |
                            <a href="/shows/edit/{{show.id}}">edit</a>
                            |
                            <a href="/shows/{{show.id}}/delete">delete</a>
                            {% endif %}

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    </div>



    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- my js -->
    <script src="{{url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
